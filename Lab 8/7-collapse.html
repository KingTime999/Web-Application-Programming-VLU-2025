<!DOCTYPE html>
<html lang="en">
<head>
  <title>Collapse & Tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">

    <p><a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample">Toggle</a></p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">This is the collapsible content.</div>
    </div>


    <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#profile">Profile</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#settings">Settings</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#history">History</a></li>
    </ul>
    <div class="tab-content p-3 border border-top-0">
      <div class="tab-pane fade show active" id="profile">Profile content</div>
      <div class="tab-pane fade" id="settings">Settings content</div>
      <div class="tab-pane fade" id="history">History content</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
