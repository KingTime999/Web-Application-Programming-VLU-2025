<!DOCTYPE html>
<html lang="en">
<head>
  <title>Badges & Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        New Messages <span class="badge bg-primary">5</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Notifications <span class="badge bg-success">2</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Updates <span class="badge bg-danger">9</span>
      </li>
    </ul>

    <div class="mt-4">
      <div class="progress mb-2"><div class="progress-bar" style="width: 25%;">25%</div></div>
      <div class="progress mb-2"><div class="progress-bar bg-info" style="width: 50%;">50%</div></div>
      <div class="progress"><div class="progress-bar bg-warning" style="width: 75%;">75%</div></div>
    </div>
  </div>
</body>
</html>
