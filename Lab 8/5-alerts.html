<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alerts & Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="alert alert-success alert-dismissible fade show">
      Success message <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-info alert-dismissible fade show">
      Info message <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
      Danger message <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="btn-group mt-3">
      <button class="btn btn-primary btn-sm">Small</button>
      <button class="btn btn-secondary">Medium</button>
      <button class="btn btn-warning btn-lg">Large</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
