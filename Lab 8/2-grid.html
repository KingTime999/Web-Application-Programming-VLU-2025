<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Grid with Cards</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      <div class="col">
        <div class="card h-100">
          <img src="https://picsum.photos/200/300?random=1" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <h5 class="card-title">Card Title 1</h5>
            <p class="card-text">Some description for card 1.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://picsum.photos/300/150?random=2" class="card-img-top" alt="Image 2">
          <div class="card-body">
            <h5 class="card-title">Card Title 2</h5>
            <p class="card-text">Some description for card 2.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://picsum.photos/300/150?random=3" class="card-img-top" alt="Image 3">
          <div class="card-body">
            <h5 class="card-title">Card Title 3</h5>
            <p class="card-text">Some description for card 3.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
