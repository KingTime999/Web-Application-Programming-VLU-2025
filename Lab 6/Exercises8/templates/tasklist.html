<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>My Task List</h1>
    
    <form method="POST" action="{{ url_for('task_list') }}">
        <input type="text" name="task" placeholder="Enter new task">
        <input type="submit" value="Add Task">
    </form>

    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% else %}
            <li>No tasks yet</li>
        {% endfor %}
    </ul>
</body>
</html>
