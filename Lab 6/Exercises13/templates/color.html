<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: {{ color }};
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 300px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" action="{{ url_for('set_color') }}">
            <h2>Choose Background Color</h2>
            <input type="text" name="color" placeholder="e.g., red or #FF0000" required>
            <button type="submit">Set Color</button>
        </form>
    </div>
</body>
</html>
