<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6f9;
            padding: 30px;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 1em;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
        }

        ul {
            max-width: 500px;
            margin: 0 auto;
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 0 5px #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>

    <form method="POST">
        <input type="text" name="task" placeholder="New task..." required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            <span class="{{ 'completed' if task.completed else '' }}">{{ task.task }}</span>
            <a href="{{ url_for('toggle', task_index=loop.index0) }}">
                {{ 'Mark as Incomplete' if task.completed else 'Mark as Complete' }}
            </a>
        </li>
        {% else %}
        <li>No tasks yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
