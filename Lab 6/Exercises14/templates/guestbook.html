<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 30px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
        }
        .entry {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-left: 5px solid #007BFF;
            border-radius: 6px;
        }
        .entry strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Guestbook</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Add Entry</button>
    </form>

    {% for entry in entries %}
    <div class="entry">
        <strong>{{ entry.name }}</strong>:<br>
        {{ entry.message }}
    </div>
    {% else %}
    <p style="text-align:center;">No entries yet. Be the first!</p>
    {% endfor %}
</body>
</html>
