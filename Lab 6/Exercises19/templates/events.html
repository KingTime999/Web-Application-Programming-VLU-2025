<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 1em;
        }

        table {
            margin: 40px auto;
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Event List</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Event Name" required>
        <input type="date" name="date" required>
        <button type="submit">Add Event</button>
    </form>

    {% if events %}
    <table>
        <tr>
            <th>Event Name</th>
            <th>Date</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p style="text-align:center; margin-top: 20px;">No events yet.</p>
    {% endif %}
</body>
</html>
