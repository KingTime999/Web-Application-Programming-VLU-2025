<!DOCTYPE html>
<html>
<head>
    <title>FAQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 50px;
            text-align: center;
        }

        .faq-container {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            color: #007BFF;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="faq-container">
        <h2>Q: {{ faq.question }}</h2>
        <p><strong>A:</strong> {{ faq.answer }}</p>
    </div>
</body>
</html>
