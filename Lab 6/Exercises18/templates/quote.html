<!DOCTYPE html>
<html>
<head>
    <title>Random Quote</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fef6e4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quote-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }

        .quote {
            font-size: 1.3em;
            font-style: italic;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <div class="quote">“{{ quote }}”</div>
        <form method="GET" action="{{ url_for('quote') }}">
            <button type="submit">Get New Quote</button>
        </form>
    </div>
</body>
</html>
