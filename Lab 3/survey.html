<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
  </head>
  <body>
    <h2>FEEDBACK SURVEY FORM</h2>
    <form>
      <label>Username:</label><br>
      <input type="text" name="username" placeholder="Enter your username"><br><br>
      <label>Gender:</label><br>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br><br>
      <label>Topics you often care about on the Internet:</label><br>
      <input type="checkbox" name="topic" value="news"> News<br>
      <input type="checkbox" name="topic" value="entertainment"> Entertainment<br>
      <input type="checkbox" name="topic" value="learning"> Learning Corner<br>
      <input type="checkbox" name="topic" value="education"> Education<br>
      <input type="checkbox" name="topic" value="other"> Other Topics<br><br>
      <input type="button" value="Cancel">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
