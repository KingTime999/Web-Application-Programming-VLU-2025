<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <h2>REGISTRATION FORM</h2>
      <label>Full Name: (*)</label><br>
      <input type="text" name="fullName" required><br>
      <label>Address:</label><br>
      <input type="text" name="address"><br>
      <label>Email: (*)</label><br>
      <input type="email" name="email" required><br>
      <label>Gender:</label><br>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br>
      <label>Age: (*)</label><br>
      <input type="number" name="age" required><br>
      <label>Hobbies:</label><br>
      <input type="checkbox" name="hobby" value="sports"> Sports<br>
      <input type="checkbox" name="hobby" value="literature"> Literature<br>
      <input type="checkbox" name="hobby" value="it"> Information Technology<br>
      <input type="checkbox" name="hobby" value="history"> History<br>
      <input type="checkbox" name="hobby" value="games"> Games<br>
      <label>Major:</label><br>
      <select name="major">
        <option value="web">Web Technology</option>
        <option value="other">Other</option>
      </select><br>
      <label>Upload image:</label><br>
      <input type="file" name="image"><br>
      <label>Request:</label><br>
      <textarea name="request"></textarea><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
</body>
</html>
