<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 5</title>
    <style>
      table {
        background-color: blue;
      }
      td:nth-child(3) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <table border="8px" cellspacing="3" cellpadding="15" width="400" height="600">
      <tr height="200">
        <td width="100">A</td>
        <td width="120">B</td>
        <td width="180">C</td>
      </tr>
      <tr height="400">
        <td width="100">D</td>
        <td width="120">E</td>
        <td width="180">F</td>
      </tr>
    </table>
  </body>
</html>
