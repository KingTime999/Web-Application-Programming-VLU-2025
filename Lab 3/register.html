<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <h2>REGISTER ACCOUNT</h2>
      <label>Enter username</label><br>
      <input type="text" name="username"><br>
      <label>Enter password</label><br>
      <input type="password" name="password"><br>
      <label>Enter email address</label><br>
      <input type="email" name="email"><br>
      <label>Date of birth</label><br>
      <input type="date" name="dob"><br>
      <label>Gender</label><br>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <label>Hobbies</label><br>
      <input type="checkbox" name="hobby" value="watching"> Watching movies<br>
      <input type="checkbox" name="hobby" value="listening"> Listening to music<br>
      <input type="checkbox" name="hobby" value="reading"> Reading books<br>
      <input type="checkbox" name="hobby" value="traveling"> Traveling<br>
      <label>Introduce yourself</label><br>
      <textarea name="introduction" placeholder="Tell us about yourself..."></textarea><br>
      <input type="button" value="Cancel">
      <input type="submit" value="Register">
    </form>
</body>
</html>
